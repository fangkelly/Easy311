<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/logo.png" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/latest/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.css"
    />

    <meta property="og:title" content="Easy 311" />
    <meta
      property="og:image"
      content="http://www.spatialequity.nyc/stills/axo-landscape.png"
    />
    <meta
      property="og:description"
      content="Easy 311 makes submitting, tracking and understanding 311 service requests simpler."
    />
    <meta property="og:url" content="http://www.easy311.app/" />
    <meta name="twitter:card" content="summary_large_image" />

    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>EASY 311</title>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
